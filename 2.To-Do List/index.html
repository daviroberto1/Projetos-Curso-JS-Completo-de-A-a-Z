<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="caixa">
            <h1 class="titulo">TO DO LIST</h1>
            <div class="paletas_div">
                <div id="paleta1" class="paleta"></div>
                <div id="paleta2" class="paleta"></div>
                <div id="paleta3" class="paleta"></div>
            </div>
            <p class="erro"></p>
            <div class="input_div">
                <input class="input" type="text" placeholder="Digite uma atividade">
                <button class="botao_adc">+</button>
            </div>
            <div class="lista_atividades">

            </div>
            <button class="botao_del_todos">Limpar lista</button>
        </div>
    </div>
    <script src="main.js"></script>

</html>
