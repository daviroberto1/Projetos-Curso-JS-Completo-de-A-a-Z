<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="cadastro">
        <div class="quadro">
            <div class="logo">
                <img src="assets/logo.png">
            </div>
            <div class="container">
                <div class="dados_pesoais">
                    <div class="secao"><span class="numSecao">1</span> Dados Pessoais </div>
                    <div class="inputs">
                        <input class="input" type="text" name="nome" placeholder="Nome Sobrenome">
                        <input class="input" type="text" name="celular" placeholder="Celular (XX) X XXXX-XXXX">
                        <input class="input" type="text" name="cpf" placeholder="CPF XXX.XXX.XXX-XX">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="perfil">
                    <div class="secao"><span class="numSecao">2</span> Login </div>
                    <div class="inputs">
                        <input class="input" type="text" name="email" placeholder="Email">
                        <input class="input" type="password" name="senha" placeholder="Senha">
                        <input class="input" type="password" name="confirmaSenha" placeholder="Confirmar Senha">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="endereco">
                    <div class="secao"><span class="numSecao">3</span> Cartão </div>
                    <div class="inputs">
                        <input class="input" type="text" name="numCartao" placeholder="Numero Cartão">
                        <input class="input" type="text" name="codigoSeg" placeholder="Codigo de Segurança">
                        <input class="input" type="text" name="dataValidade" placeholder="Data de validade ANO/MES/DIA">
                    </div>
                </div>
            </div>
            <div class="submeter">
                <p id="mensagemErro" class="msgErro"></p>
                <button id="botao_buscar" class="buscarBt" type="submit"> SALVAR DADOS </button>
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
